<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock - Tamilarasan</title>
    <link rel="stylesheet" href="analog.css" />
  </head>
  <body>
    <div class="outerClock">
      <div class="innerClock">
        <div class="circle"></div>
        <div id="hrs"></div>
        <div id="min"></div>
        <div id="sec"></div>
        <p class="twelve">12</p>

        <p class="three">3</p>

        <p class="six">6</p>

        <p class="nine">9</p>
      </div>
    </div>

    <script src="analog.js"></script>
  </body>
</html>
